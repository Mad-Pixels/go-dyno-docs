name: Update Docs

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag version'
        required: true
        type: string

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Prepare new version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DOCS_DIR="docs"

          for LOCALE_DIR in $DOCS_DIR/*; do
            if [[ -d "$LOCALE_DIR" ]]; then
              LOCALE=$(basename "$LOCALE_DIR")

              if [[ "$LOCALE" =~ ^[a-z]{2}$ ]]; then
                VERSIONS=($(ls -d "$LOCALE_DIR"/v* 2>/dev/null | xargs -n1 basename | sort -V))
                LAST_VERSION="${VERSIONS[-1]}"

                SRC="$LOCALE_DIR/$LAST_VERSION"
                DST="$LOCALE_DIR/$VERSION"

                if [[ -d "$DST" ]]; then
                  echo "Destination $DST already exists, skipping."
                else 
                  cp -r "$SRC" "$DST"
                fi
              fi
            fi
          done
      
      - name: Create PR via GitHub API
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b "docs/${{ github.event.inputs.version }}"
          git add .
          git commit -m "ü§ñ docs: add version ${{ github.event.inputs.version }}" || exit 0
          git push origin "docs/${{ github.event.inputs.version }}"
    
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "üöÄ GoDyno new docs Release: ${{ github.event.inputs.version }}",
              "head": "docs/${{ github.event.inputs.version }}",
              "base": "main",
              "body": "üöÄ A new **GoDyno** release is out ‚Äî time to update the docs!\n\nThis PR includes a copy of the latest documentation prepared for version `${{ github.event.inputs.version }}`.\n‚úçÔ∏è Make any necessary changes, adjust for the new release, and ship it when ready.\n\n_See the [changelog](https://github.com/Mad-Pixels/go-dyno/blob/main/CHANGELOG.md) for more details._"
            }'
